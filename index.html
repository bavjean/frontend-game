<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Simon Memory Game</h1>
	</header>

	<main>
		<div id="green"></div>
		<div id="red"></div>
		<div id="yellow"></div>
		<div id="blue"></div>
	</main>
	
	<section>
		<h3>Round: <span class="roundNumber"></span></h3>
	</section>

	<section>
		<button id="start-button">Start game</button>
	</section>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
