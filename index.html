<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Simon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<audio id="green-beep" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
	<audio id="red-beep" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
	<audio id="yellow-beep" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
	<audio id="blue-beep" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

</head>
<body>
	<header>
		<h1>Simon Memory Game</h1>
		<h3>Try to repeat the sequence of lights for as long as you can!</h3>
	</header>

	<section>
		<h3>Round: <span class="roundNumber"></span></h3>
	</section>

	<main>
		<div id="green"></div>
		<div id="red"></div>
		<div id="yellow"></div>
		<div id="blue"></div>
	</main>

	<section>
		<button id="start-button">Start game</button>
	</section>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
